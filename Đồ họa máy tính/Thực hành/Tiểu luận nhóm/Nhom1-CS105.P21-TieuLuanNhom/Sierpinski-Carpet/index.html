<!DOCTYPE html>
<html>
<head>
    <title>Sierpinski Carpet WebGL</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #glCanvas { display: block; width: 100vw; height: 100vh; }
        #uiContainer { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; background-color: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="uiContainer">
        <label for="depthSlider">Depth:</label>
        <input type="range" id="depthSlider" min="0" max="7" value="1" step="1">
        <span id="depthValue">1</span><br>
        <button id="animateButton">Animate</button><br>
        <button id="resetButton">Reset</button>
    </div>

    <script src="webgl-utils.js"></script>
    <script src="Sierpinski-Carpet.js"></script>
</body>
</html>
