<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 02</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        #controls { 
    position: fixed; /* Giữ cố định vị trí trên màn hình */
    top: 20px;       /* Cách mép trên 20px */
    right: 20px;     /* Cố định ở góc phải, cách mép 20px */;
    display: flex;
    flex-direction: column; /* Xếp các phần tử theo cột */
    gap: 10px; /* Khoảng cách giữa các thanh trượt */
 }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="webglCanvas" width="400" height="300"></canvas>
    <div id="controls">
        <label>x <input type="range" id="translateX" min="-1" max="1" step="0.01" value="0"><span id="valTranslateX">0</span></label>
        <label>y <input type="range" id="translateY" min="-1" max="1" step="0.01" value="0"><span id="valTranslateY">0</span></label>
        <label>angle <input type="range" id="angle" min="-180" max="180" step="1" value="0"><span id="valAngle">0</span></label>
        <label>scaleX <input type="range" id="scaleX" min="0.1" max="2" step="0.1" value="1"><span id="valScaleX">0</span></label>
        <label>scaleY <input type="range" id="scaleY" min="0.1" max="2" step="0.1" value="1"><span id="valScaleY">0</span></label>
        <button id="autoPlay">Tự động chạy</button>
    </div>
    <script src="run1.js"></script>
</body>
</html>
